         autotrophs :
                    - sp
                    - diat
                    - diaz
         zooplankton :
                     - zoo
         grazing :
                 - sp_zoo
                 - diat_zoo
                 - diaz_zoo
      append_to_config_keywords : true
   ciso_on :
      longname : Control whether CISO tracer module is active
      category : config flags
      units : unitless
      datatype : logical
      default_value : .false.
   lsource_sink :
      longname : Control which portions of code are executed (useful for debugging)
      category : config flags
      units : unitless
      datatype : logical
      default_value : .true.
   ciso_lsource_sink :
      longname : Control which portions of the carbon isotope code are executed (useful for debugging)
      category : config flags
      units : unitless
      datatype : logical
      default_value : .true.
   lecovars_full_depth_tavg :
      longname : Control whether base ecosystem variables are written full depth
      category : config flags
      units : unitless
      datatype : logical
      default_value : .false.
   ciso_lecovars_full_depth_tavg :
      longname : Control whether carbon isotope variables are written full depth
      category : config flags
      units : unitless
      datatype : logical
      default_value : .false.
   lflux_gas_o2 :
      longname : Control which portions of code are executed (useful for debugging)
      category : config flags
      units : unitless
      datatype : logical
      default_value : .true.
   lflux_gas_co2 :
      longname : Control which portions of code are executed (useful for debugging)
      category : config flags
      units : unitless
      datatype : logical
      default_value : .true.
   lcompute_nhx_surface_emis :
      longname : Control if NHx emissions are computed
      category : config flags
      units : unitless
      datatype : logical
      default_value : .true.
   lvariable_PtoC :
      longname : Control if PtoC ratios in autotrophs vary
      category : config flags
      units : unitless
      datatype : logical
      default_value : .true.
   ladjust_bury_coeff :
      longname : Control if bury coefficients are adjusted (rather than constant)
      category : config flags
      units : unitless
      datatype : logical
      default_value : .false.
   init_bury_coeff_opt :
      longname : Source of initial burial coefficient
      category : config strings
      units : unitless
      datatype : string
      default_value : nml
   parm_Fe_bioavail :
      longname : Fraction of Fe flux that is bioavailable
      category : general parmeters
      units : unitless
      datatype : real
      default_value : 1.0
   parm_o2_min :
      longname : Minimum O2 needed for production & consumption
      category : general parmeters
      units : nmol/cm^3
      datatype : real
      default_value : 5.0
   parm_o2_min_delta :
      longname : Width of min O2 range
      category : general parmeters
      units : nmol/cm^3
      datatype : real
      default_value : 5.0
   parm_kappa_nitrif_per_day :
      longname : Nitrification inverse time constant
      category : general parmeters
      units : 1/day
      datatype : real
      default_value : 0.06
   parm_nitrif_par_lim :
      longname : PAR limit for nitrification
      category : general parameters
      units : W/m^2
      datatype : real
      default_value : 1.0
   parm_labile_ratio :
      longname : Fraction of loss to DOC that routed directly to DIC
      category : general parmeters
      units : unitless
      datatype : real
      default_value : 0.94
   parm_init_POC_bury_coeff :
      longname : Initial scale factor for burial of POC, PON
      category : general parameter
      units : unitless
      datatype : real
      default_value : # default value is resolution dependent!
         default : 1.1
         grid = CESM_x3 : 5.0
   parm_init_POP_bury_coeff :
      longname : Initial scale factor for burial of POP
      category : general parameter
      units : unitless
      datatype : real
      default_value : # default value is resolution dependent!
         default : 1.1
         grid = CESM_x3 : 5.0
   parm_init_bSi_bury_coeff :
      longname : Initial scale factor for burial of bSi
      category : general parameter
      units : unitless
      datatype : real
      default_value : # default value is resolution dependent!
         default : 1.0
         grid = CESM_x3 : 1.1
   parm_Fe_scavenge_rate0 :
      longname : Scavenging base rate for Fe
      category : general parameter
      units : unitless
      datatype : real
      default_value : 15
   parm_Lig_scavenge_rate0 :
      longname : Scavenging base rate for bound ligand
      category : general parameter
      units : unitless
      datatype : real
      default_value : 0.015
   parm_FeLig_scavenge_rate0 :
      longname : Scavenging base rate for bound iron
      category : general parameter
      units : unitless
      datatype : real
      default_value : 1.3
   parm_Lig_degrade_rate0 :
      longname : Fe-binding ligand bacterial degradation base rate coefficient
      category : general parameter
      units : unitless
      datatype : real
      default_value : 0.000094
   parm_Fe_desorption_rate0 :
      longname : Desorption rate for scavenged Fe from particles
      category : general parameter
      units : unitless
      datatype : real
      default_value : 1e-6
   parm_f_prod_sp_CaCO3 :
      longname : Fraction of sp production as CaCO3 production
      category : general parameter
      units : unitless
      datatype : real
      default_value : # default value is resolution dependent!
         default : 0.07
         grid = CESM_x3 : 0.075
   parm_POC_diss :
      longname : Base POC dissipation length scale
      category : general parameter
      units : cm
      datatype : real
      default_value : 100e2
   parm_SiO2_diss :
      longname : Base SiO2 dissipation length scale
      category : general parameter
      units : cm
      datatype : real
      default_value : 770e2
   parm_CaCO3_diss :
      longname : Base CaCO3 dissipation length scale
      category : general parameter
      units : cm
      datatype : real
      default_value : 500e2
   parm_sed_denitrif_coeff :
      longname : Global scaling factor for sed_denitrif
      category : general parameter
      units : unitless
      datatype : real
      default_value : 1
   bury_coeff_rmean_timescale_years :
      longname : Running mean time scale for bury coefficients
      category : general parameter
      units : years
      datatype : real
      default_value : 10
   parm_scalelen_z :
      longname : Depths of prescribed scalelen values
      category : Scale lengths
      units : cm
      datatype : real
      _array_size : 4
      default_value :
                    - 100.0e2
                    - 250.0e2
                    - 500.0e2
                    - 1000.0e2
   parm_scalelen_vals :
      longname : Prescribed scalelen values
      category : Scale lengths
      units : unitless
      datatype : real
      _array_size : 4
      default_value :
                    - 1
                    - 2.2
                    - 4
                    - 5
   iron_frac_in_dust :
      longname : Fraction by weight of iron in dust
      category : general parameter
      units : unitless
      datatype : real
      default_value : 0.035e-2
   iron_frac_in_bc :
      longname : Fraction by weight of iron in black carbon
      category : general parameter
      units : unitless
      datatype : real
      default_value : 0.06
   caco3_bury_thres_opt :
      longname : Option of threshold of CaCO3 burial
      category : general parameter
      units : non-numeric
      datatype : string
      default_value : omega_calc
      valid_values :
                   - fixed_depth
                   - omega_calc
   caco3_bury_thres_depth :
      longname : Threshold depth for CaCO3 burial when opt = 'fixed_depth'
      category : general parameter
      units : cm
      datatype : real
      default_value : 3000e2
   PON_bury_coeff :
      longname : Scale factor for burial of PON
      category : general parameter
      units : unitless
      datatype : real
      default_value : 0.5
   ciso_fract_factors :
      longname : Option for which biological fractionation calculation to use
      category : general parameter
      units : non-numeric
      datatype : string
      default_value : Rau

# Category 2: PFT_counts
PFT_counts :
   autotroph_cnt :
      longname : Number of autotroph classes
      category : config PFTs
      units : unitless
      datatype : integer
      default_value :
         default : 1
         PFT_defaults = "CESM2" : 3
      cannot change : PFT_defaults == 'CESM2'
      must set : PFT_defaults == 'user-specified'
   zooplankton_cnt :
      longname : Number of zooplankton classes
      category : config PFTs
      units : unitless
      datatype : integer
      default_value :
         default : 1
         PFT_defaults = "CESM2" : 1
   max_grazer_prey_cnt :
      longname : Number of grazer prey classes
      category : config PFTs
      units : unitless
      datatype : integer
      default_value :
         default : 1
         PFT_defaults = "CESM2" : 3

# Category 3: PFTs
PFT_derived_types :
   autotrophs :
      category : autotrophs
      _array_size : autotroph_cnt
      _is_allocatable : true
      datatype :
         # Components of the derived type
         # (_* are not part of the type)
         _type_name : autotrophs_type
         sname :
            longname : Short name of the autotroph
            units : non-numeric
            datatype : string
            default_value :
               default : UNSET
               autotrophs = "sp" : sp
               autotrophs = "diat" : diat
               autotrophs = "diaz" : diaz
         lname :
            longname : Long name of the autotroph
            units : non-numeric
            datatype : string
            default_value :
               default : UNSET
               autotrophs = "sp" : Small Phyto
               autotrophs = "diat" : Diatom
               autotrophs = "diaz" : Diazotroph
         Nfixer :
            longname : Flag set to true if autotroph fixes nitrogen
            units : non-numeric
            datatype : logical
            default_value :
               default : .false.
               autotrophs = "diaz" : .true.
         imp_calcifier :
            longname : Flag set to true if autotroph implicitly handles calcification
            units : non-numeric
            datatype : logical
            default_value :
               default : .false.
               autotrophs = "sp" : .true.
         exp_calcifier :
            longname : Flag set to true if autotroph explicitly handles calcification
            units : non-numeric
            datatype : logical
            default_value :
               default : .false.
         silicifier :
            longname : Flag set to true if autotroph is a silicifier
            units : non-numeric
            datatype : logical
            default_value :
               default : .false.
               autotrophs = "diat" : .true.
         kFe :
            longname : Fe uptake half-sat constant
            units : nmol/cm^3
            datatype : real
            default_value :
               default : 1e34
               autotrophs = "sp" : 0.03e-3
               autotrophs = "diat" : 0.06e-3
               autotrophs = "diaz" : 0.045e-3
         kPO4 :
            longname : PO4 uptake half-sat constant
            units : nmol/cm^3
            datatype : real
            default_value :
               default : 1e34
               autotrophs = "sp" : 0.005
               autotrophs = "diat" : 0.05
               autotrophs = "diaz" : 0.015
         kDOP :
            longname : DOP uptake half-sat constant
            units : nmol/cm^3
            datatype : real
            default_value :
               default : 1e34
               autotrophs = "sp" : 0.3
               autotrophs = "diat" : 0.5
               autotrophs = "diaz" : 0.075
         kNO3 :
            longname : NO3 uptake half-sat constant
            units : nmol/cm^3
            datatype : real
            default_value :
               default : 1e34
               autotrophs = "sp" : 0.25
               autotrophs = "diat" : 0.5
               autotrophs = "diaz" : 2
         kNH4 :
            longname : NH4 uptake half-sat constant
            units : nmol/cm^3
            datatype : real
            default_value :
               default : 1e34
               autotrophs = "sp" : 0.01
               autotrophs = "diat" : 0.05
               autotrophs = "diaz" : 0.2
         kSiO3 :
            longname : SiO3 uptake half-sat constant
            units : nmol/cm^3
            datatype : real
            default_value :
               default : 1e34
               autotrophs = "sp" : 0
               autotrophs = "diat" : 0.7
               autotrophs = "diaz" : 0
   zooplankton :
      category : zooplankton
      _array_size : zooplankton_cnt
      _is_allocatable : true
      datatype :
         # Components of the derived type
         # (_* are not part of the type)
         _type_name : zooplankton_type
         sname :
            longname : Short name of the zooplankton
            units : non-numeric
            datatype : string
            default_value :
               default : UNSET
               zooplankton = "zoo" : zoo
         lname :
            longname : Long name of the zooplankton
            units : non-numeric
            datatype : string
            default_value :
               default : UNSET
               zooplankton = "zoo" : Zooplankton
         z_mort_0_per_day :
            longname : Linear mortality rate
            units : 1/day
            datatype : real
            default_value :
               default : 1e34
               zooplankton = "zoo" : 0.1
         z_mort2_0_per_day :
            longname : Quadratic mortality rate
            units : 1/day / (mmol C/m^3)
            datatype : real
            default_value :
               default : 1e34
               zooplankton = "zoo" : 0.4
         loss_thres :
            longname : Zoo concentration where losses go to zero
            units : nmol/cm^3
            datatype : real
            default_value :
               default : 1e34
               zooplankton = "zoo" : 0.075
   grazing :
      category : grazing
      _array_size :
                  - max_grazer_prey_cnt
                  - zooplankton_cnt
      _is_allocatable : true
      datatype :
         _type_name : grazing_type
         sname :
            longname : Short name of the grazing relationship
            units : non-numeric
            datatype : string
            default_value :
               default : UNSET
               grazing = "sp_zoo" : grz_sp_zoo
               grazing = "diat_zoo" : grz_diat_zoo
               grazing = "diaz_zoo" : grz_diaz_zoo
         lname :
            longname : Long name of the grazing relationship
            units : non-numeric
            datatype : string
            default_value :
               default : UNSET
               grazing = "sp_zoo" : Grazing of sp by zoo
               grazing = "diat_zoo" : Grazing of diat by zoo
               grazing = "diaz_zoo" : Grazing of diaz by zoo
         auto_ind_cnt :
            longname : Number of autotrophs being grazed
            units : unitless
            datatype : integer
            default_value :
               default : 1
         zoo_ind_cnt :
            longname : Number of zooplankton being grazed
            units : unitless
            datatype : integer
            default_value :
               default : 0
         grazing_function :
            longname : Functional form of grazing parameterization
            units : unitless
            datatype : integer
            _comment : 1 => Michaelis-Menten, 2 => Sigmoidal
            default_value : 1
         z_umax_0_per_day :
            longname : Max zoo growth rate at tref
            units : 1/day
            datatype : real
            default_value :
               default : 1e34
               grazing = "sp_zoo" : 3.3
               grazing = "diat_zoo" : 3.05
               grazing = "diaz_zoo" : 3.1
         z_grz :
            longname : Grazing coefficient
            units : (mmol C/m^3)^2
            datatype : real
            default_value :
               default : 1e34
               grazing = "sp_zoo" : 1.2
               grazing = "diat_zoo" : 1.2
               grazing = "diaz_zoo" : 1.2
         graze_zoo :
            longname : Routing of grazed term, remainder goes to dic
            units : unitless
            datatype : real
            default_value :
               default : 1e34
               grazing = "sp_zoo" : 0.3
               grazing = "diat_zoo" : 0.25
               grazing = "diaz_zoo" : 0.3
         graze_poc :
            longname : Routing of grazed term, remainder goes to dic
            units : unitless
            datatype : real
            default_value :
               default : 1e34
               grazing = "sp_zoo" : 0
               grazing = "diat_zoo" : 0.38
               grazing = "diaz_zoo" : 0.1
         graze_doc :
            longname : Routing of grazed term, remainder goes to dic
            units : unitless
            datatype : real
            default_value :
               default : 1e34
               grazing = "sp_zoo" : 0.06
               grazing = "diat_zoo" : 0.06
               grazing = "diaz_zoo" : 0.06
         f_zoo_detr :
            longname : Fraction of zoo losses to detrital
            units : unitless
            datatype : real
            default_value :
               default : 1e34
               grazing = "sp_zoo" : 0.12
               grazing = "diat_zoo" : 0.24
               grazing = "diaz_zoo" : 0.12
         auto_ind :
            _array_size : autotroph_cnt
            _is_allocatable : true
            longname : Indices of autotrophs being grazed
            units : unitless
            datatype : integer
            default_value :
               default : 0
               grazing = "sp_zoo" : 1 # index where autotroph_name = sp
               grazing = "diat_zoo" : 2 # index where autotroph_name = diat
               grazing = "diaz_zoo" : 3 # index where autotroph_name = diaz
#         zoo_ind :
#            _array_size : zooplankton_cnt
#            _is_allocatable : true
#            longname : Indices of zooplankton being grazed
#            units : unitless
#            datatype : integer
#            default_value : 0

tracer_dependent :
   tracer_restore_vars :
      longname : Tracer names for tracers that are restored
      category : tracer restoring
      units : non-numeric
      datatype : string
      _array_size : *TRACER_CNT
      _is_allocatable : true
      default_value : ''
